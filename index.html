<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="uJavaScript" />
<meta name="copyright" content="uJavaScript" />
<title>uJavaScript</title>
<style>
*{ margin:0; padding:0; list-style:none; }
#div1{ position:absolute; top:0; left:0; width:200px; height:200px; background:orange; }
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	
	oDiv.onmousedown = function(ev){
		var e = ev || event;
		var disX = e.clientX - oDiv.offsetLeft;
		var disY = e.clientY - oDiv.offsetTop;
		document.onmousemove = function(ev){
			var e = ev || event;
			oDiv.style.left = e.clientX - disX + "px";
			oDiv.style.top = e.clientY - disY + "px";
		};
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		};
		return false;
	};
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
